<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="Challenge.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">


    <meta charset="utf-8">
    <title>Challenge</title>
  </head>
  <body>
    <div class="body">

      <!-- Logo e Titolo -->
      <header>
        <img src="img/logo.png" alt="">
        <div>Taking Booleaners from A to B</div>
      </header>

      <!-- Collegamenti di navigazione -->
      <nav>
        <input type="button" value="Prenota">

      </nav>

      <!-- Lista monopattini -->
      <article>

        <section>
          <div class="model">
            <input type="checkbox">
            <span>Monopattino Gino22</span>
          </div>
          <div class="posizione">Via Guadalametri - a 22 metri da te</div>
          <div>Stato ricarica</div>
          <div class="carica media"></div>
        </section>

        <!-- monopattino 2 -->
        <section>
          <div class="model">
            <input type="checkbox">
            <span>Monopattino Mike24</span>
          </div>
          <div class="posizione">Via Ricciardoni - a 420 metri da te</div>
          <div>Stato ricarica</div>
          <div class="carica piena"></div>
        </section>

        <!-- monopattino 3 -->
        <section>
          <div class="model">
            <input type="checkbox">
            <span>Monopattino Fede154<span>
          </div>
          <div class="posizione">Via Mantarini - a 490 metri da te</div>
          <div>Stato ricarica</div>
          <div class="carica vuota"></div>
        </section>

      </article>

    </div>
